<div class="flex flex-col">
  <div class="p-6 pt-3 content-start flex flex-col">
    <h2 class="text-gray-300 italic text-2xl font-bold self-start pb-5">Confirm exit</h2>
    <div>Are you sure you want to quit?</div>
  </div>

  <div class="flex bg-gray-300 py-6 space-x-2 justify-center">
    <button rf-button color="secondary" (click)="close()">Cancel</button>
    <button rf-button (click)="exit()">Quit</button>
  </div>
</div>

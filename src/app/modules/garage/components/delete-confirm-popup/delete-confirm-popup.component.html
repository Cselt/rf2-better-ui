<div class="flex flex-col">
  <div class="p-6 pt-3">
    <div class="text-gray-400 italic select-none pb-2 text-lg font-bold">Delete setup</div>
    <div>
      Are you sure you want to delete <span class="italic font-bold">{{ data.setupName }}</span
      >?
    </div>
  </div>

  <div class="flex bg-gray-300 p-4 space-x-2 justify-center">
    <button rf-button [mat-dialog-close]="false">Cancel</button>
    <button rf-button [mat-dialog-close]="true" color="danger">Delete</button>
  </div>
</div>
